
os:
    - osx

addons:
  homebrew:
    packages:
    - create-dmg

install:
    - brew install create-dmg
    - cp -rv assets firefox.launchers/assets
    - cp -rv firefox.launchers/osx "I2PBrowser"
    - create-dmg \
        --volname "I2PBrowser" \
        --volicon "assets\i2pbrowser-icon.icns" \
        --background "assets/ui2pbrowser_logo.png" \
        --window-pos 200 120 \
        --window-size 800 400 \
        --icon-size 128 \
        --hide-extension "I2PBrowser.sh" \
        --hide-extension "I2PBrowser-Private.sh" \
        --app-drop-link 600 185 \
        "I2PBrowser.dmg" \
        "./I2PBrowser"
